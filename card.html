<!DOCTYPE html>
<html>
  <head>
    <title>Layouting & Linking</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="left-side">
        <a href="index.html">
          <img src="assets/logo.png" alt="logo" />
        </a>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="blog/Day-5/blog.html">Blog</a>
          </li>
        </ul>
      </div>
      <div class="right-side">
        <a href="card.html"> Contact Me </a>
      </div>
    </nav>

    <!-- Form Contact -->
    <div class="form-contact">
      <div class="container-form">
        <form method="post" action="index.js" onsubmit="submitForm">
          <div>
            <label for="input-name">Name</label>
            <input id="input-name" type="text" />
          </div>
          <div>
            <label for="input-email">Email</label>
            <input id="input-email" type="text" />
          </div>
          <div>
            <label for="input-phone">Phone Number</label>
            <input id="input-phone" type="text" />
          </div>
          <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
              <option value="Frontend">Frontend</option>
     
              </option>
              <option value="BackEnd">BackEnd</option>
              <option value="Fullstack">Fullstack</option>
            </select>
          </div>
          <div>
            <label for="message">Your Message</label>
            <textarea id="input-message"></textarea>
          </div>
            <button>Submit</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
